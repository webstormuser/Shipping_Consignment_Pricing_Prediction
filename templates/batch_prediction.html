<!DOCTYPE html>
<html>
<head>
    <title>Batch Prediction</title>
    <style>
        body {
            background-image: url('https://github.com/webstormuser/Shipping_Consignment_Pricing_Prediction/raw/master/homepage_image.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
        }

        form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Batch Prediction</h1>

    <form action="/predict_batch" method="post" enctype="multipart/form-data">
        <label for="batch_input">Upload CSV File:</label>
        <input type="file" id="batch_input" name="batch_input" accept=".csv" required>
        <br>
        <button type="submit">Submit Batch Prediction</button>
    </form>

    <div id="download-link" style="display: none;">
        <h3>Download Prediction:</h3>
        <a id="download-button" href="#" download="prediction.csv">Download Prediction CSV</a>
    </div>
</div>

<script>
    // Function to show the download link after prediction is completed
    function showDownloadLink(fileUrl) {
        const downloadLink = document.getElementById('download-link');
        const downloadButton = document.getElementById('download-button');

        downloadButton.href = fileUrl;
        downloadLink.style.display = 'block';
    }
</script>

</body>
</html>
