<!DOCTYPE html>
<html>
<head>
  <head>
    <title>Input Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        /* Add background image */
        body {
            background-image: url('https://github.com/webstormuser/Shipping_Consignment_Pricing_Prediction/raw/master/homepage_image.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Adjust form width */
        .container {
            width: 70%; /* Adjust the width as needed */
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
  </head>
  <body>
<body>
    <div class="container mt-5">
        <h1>Shipping Pricing Predictor</h1>
        <form action="/predict_data" method="post">
            <!-- Categorical Features -->
            <div class="form-group">
                <label for="PO_SO">PO_SO:</label>
                <select class="form-control" id="PO_SO" name="PO_SO" required>
                    <option disabled selected value="">Please select an option</option>
                    <option value="SO">SO</option>
                    <option value="SCMS">SCMS</option>
                    <option value="DSCM">DSCM</option>
                </select>
            </div>

            <div class="form-group">
                <label for="ASN_DN">Advanced Shipping Notice/Delivery Note:</label>
                <select class="form-control" id="ASN_DN" name="ASN_DN" required>
                    <option disabled selected value="">Please select an option</option>
                    <option value="DN">Delivery Note</option>
                    <option value="ASN">Advanced Shipping Notice</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Sub_Classification">Sub_Classification:</label>
                <select class="form-control" id="Sub_Classification" name="Sub_Classification" required>
                    <option disabled selected value="">Please select an option</option>
                    <option value="Adult">Adult</option>
                    <option value="Pediatric">Pediatric</option>
                    <option value="HIV test">HIV test</option>
                    <option value="HIV test - Ancillary">HIV test - Ancillary</option>
                    <option value="Malaria">Malaria</option>
                    <option value="ACT">ACT</option>
                </select>
            </div>

            <!-- Numerical Features -->
            <div class="form-group">
                <label for="Line_Item_Quantity">Line_Item_Quantity:</label>
                <input type="number" class="form-control" id="Line_Item_Quantity" name="Line_Item_Quantity" required step="1">
            </div>

            <div class="form-group">
                <label for="Pack_Price">Pack_Price:</label>
                <input type="number" class="form-control" step="0.01" id="Pack_Price" name="Pack_Price" required>
            </div>

            <div class="form-group">
                <label for="Unit_Price">Unit_Price:</label>
                <input type="number" class="form-control" step="0.01" id="Unit_Price" name="Unit_Price" required>
            </div>

            <div class="form-group">
                <label for="Weight_Kilograms">Weight_Kilograms:</label>
                <input type="number" class="form-control" step="0.01" id="Weight_Kilograms" name="Weight_Kilograms" required>
            </div>

            <div class="form-group">
                <label for="Freight_Cost_USD">Freight_Cost_USD:</label>
                <input type="number" class="form-control" step="0.01" id="Freight_Cost_USD" name="Freight_Cost_USD" required>
            </div>

            <button type="submit" class="btn btn-primary">Predict !!!</button>
        </form>
    </div>

    <!-- Add the Bootstrap JS and Popper.js scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
