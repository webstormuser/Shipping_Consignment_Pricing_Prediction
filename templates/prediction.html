<!DOCTYPE html>
<html>
<head>
    <title>Prediction</title>
</head>
<body>

<h1>Prediction Page</h1>

<!-- Form for Single Prediction -->
<h2>Single Prediction</h2>
<form action="input.html" method="post">
    <!-- Add your input fields and labels here for single prediction -->
    <label for="single_input">Single Input:</label>
    <input type="text" id="single_input" name="single_input" required>
    <br>
    <button type="submit">Submit Single Prediction</button>
</form>

<!-- Form for Batch Prediction -->
<h2>Batch Prediction</h2>
<form action="batch_prediction.html" method="post">
    <!-- Add your input fields and labels here for batch prediction -->
    <label for="batch_input">Batch Input:</label>
    <textarea id="batch_input" name="batch_input" rows="4" cols="50" required></textarea>
    <br>
    <button type="submit">Submit Batch Prediction</button>
</form>

</body>
</html>
