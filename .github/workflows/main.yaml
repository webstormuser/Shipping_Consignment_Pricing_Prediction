name: Azure CI/CD for Consignment Shipping Price Prediction

on:
  push:
    branches:
      - master

jobs:
  build-and-push-azure-image:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v1
        with:
          registry: https://testdockerashwini.azurecr.io/
          username: ${{ secrets.AZURE_User_name }}
          password: ${{ secrets.AZURE_Password }}

      - name: Build Docker image
        run: |
          docker build -t testdockerashwini.azurecr.io/shipping_prediction:latest .

      - name: Push Docker image
        run: |
          docker push testdockerashwini.azurecr.io/shipping_prediction:latest

  deploy-to-azure:
    name: Deploy to Azure Web App
    runs-on: ubuntu-latest
    needs: build-and-push-azure-image
    steps:
      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y jq unzip
          sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Log in to Azure Container Registry
        run: docker login testdockerashwini.azurecr.io -u ${{ secrets.AZURE_User_name }} -p ${{ secrets.AZURE_Password }}

      - name: Pull Docker image
        run: docker pull testdockerashwini.azurecr.io/shipping_prediction:latest

      - name: Deploy Docker Compose
        run: |
          export IMAGE_NAME="testdockerashwini.azurecr.io/shipping_prediction:latest"
          docker-compose -f docker-compose.yml up -d

      - name: Docker System Prune to Remove Old Images
        run: docker system prune -f
